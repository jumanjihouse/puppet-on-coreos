# https://circleci.com/docs/docker
machine:
  environment:
    DATE: $(date +%Y%m%dT%H%M)
    PUPPET_VERSION: 3.8.4
  pre:
    - sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.8.3-circleci'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker

dependencies:
  pre:
    - cat /etc/os-release
  override:
    - docker info
    - docker version
    - script/build

test:
  override:
    - script/test

# https://circleci.com/docs/configuration#deployment
# https://circleci.com/docs/environment-variables
deployment:
  master:
    branch: master
    owner: jumanjihouse
    commands:
      - docker login -e ${mail} -u ${user} -p ${pass}
      - docker tag puppet jumanjiman/puppet:${PUPPET_VERSION}-${DATE}-git-${CIRCLE_SHA1:0:7}
      - docker push jumanjiman/puppet:${PUPPET_VERSION}-${DATE}-git-${CIRCLE_SHA1:0:7}
      - docker tag puppet jumanjiman/puppet:latest
      - docker push jumanjiman/puppet:latest
      - docker logout
