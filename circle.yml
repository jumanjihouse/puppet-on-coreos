# https://circleci.com/docs/docker
machine:
  environment:
    DATE: $(date +%Y%m%dT%H%M)
  pre:
    - sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.6.0-circleci'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker

dependencies:
  pre:
    - cat /etc/os-release
  override:
    - docker info
    - docker version
    - script/build

test:
  override:
    - script/test

# https://circleci.com/docs/configuration#deployment
# https://circleci.com/docs/environment-variables
deployment:
  master:
    branch: master
    owner: jumanjihouse
    commands:
      - docker login -e ${mail} -u ${user} -p ${pass}
      - docker tag puppet jumanjiman/puppet:3.8.2-${DATE}-git-${CIRCLE_SHA1:0:7}
      - docker push jumanjiman/puppet:3.8.2-${DATE}-git-${CIRCLE_SHA1:0:7}
      - docker tag puppet jumanjiman/puppet:latest
      - docker push jumanjiman/puppet:latest
      - docker logout
  pulls:
    branch: /^(?!master).*$/
    commands:
      - docker login -e . -u jumanjiman+push -p ${rp} quay.io
      - docker tag puppet quay.io/jumanjiman/puppet:${CIRCLE_PR_USERNAME}_${CIRCLE_BRANCH/\//_}
      - docker push quay.io/jumanjiman/puppet:${CIRCLE_PR_USERNAME}_${CIRCLE_BRANCH/\//_}
      - docker logout
